<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="buttons-container">
		<div class="title">
		<img src="http://s1.iconbird.com/ico/2013/6/380/w256h2561372591860Brush.png" class="brush-img" alt="">
		Paint App
	</div>
		<button class="btn clear-btn" id="clearBtn">Clear</button>
		<button class="btn brush-btn" id="brushBtn">Brush</button>
		<div class="dropdown">
			<button class="btn dropbtn">Figures</button>
			<div class="dropdown-content" id="dropdown">
				<span>Circle</span>
				<span>Square</span>
				<span>Triangle</span>
				<span>Hexagon</span>
			</div>
		</div>
		<span class="color-box">
			<input type="color" id="color" class="color-input">
		</span>
		<div class="wrp">
			<input type="range" min="1" max="120" value="1" id="range">
			<input class="output" id="output" type="number" value="1" readonly>
		</div>
	</div>

	<!-- Tab links -->
	<div class="tab">
		<div class="tablinks" data-id="tab-1">
			<span class="sheet-name">Sheet 1</span>
			<div class="tablinks__button">
				<i class="icon icon-delete">
					<img src="img/close.svg" class="icon__img">
				</i>
			</div>
		</div>
		<div class="tablinks" data-id="add-tab">+</div>
	</div>

	<!-- Tab content -->
	<div class="tab-contents">
		<div id="tab-1" class="tabcontent active">
			<div class="canvas-wrapper">
				<canvas id="canvas" width="650" height="650"></canvas>
			</div>
		</div>
	</div>

	<div id="canvas-for-copy" class="tabcontent">
		<div class="canvas-wrapper">
			<canvas class="canvas" width="650" height="650"></canvas>
		</div>
	</div>



	<div class="canvas-coordinates">
		<span class="canvas-coord-x">X: <span id="canvasCoordX"></span></span>

		<span class="canvas-coord-y">Y: <span id="canvasCoordY"></span></span>
	</div>
	<script src="js/getFigure.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
