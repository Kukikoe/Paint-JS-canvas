<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="src/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="buttons-container">
		<div class="title">
		<img src="http://s1.iconbird.com/ico/2013/6/380/w256h2561372591860Brush.png" class="brush-img" alt="">
		Paint App
	</div>
		<button class="btn clear-btn" id="clearBtn">Clear</button>
		<button class="btn brush-btn" id="brushBtn">Brush</button>
		<div class="dropdown">
			<button class="btn dropbtn">Figures</button>
			<div class="dropdown-content" id="dropdown">
				<span>Circle</span>
				<span>Square</span>
				<span>Triangle</span>
				<span>Hexagon</span>
			</div>
		</div>
		<span class="color-box">
			<input type="color" id="color" class="color-input">
		</span>
		<div class="wrp">
			<input type="range" min="1" max="120" value="1" id="range">
			<input class="output" id="output" type="number" value="1" readonly>
		</div>
	</div>

	<div class="paint-container">

		<div class="layers-block">
			<div class="layers-block__buttons">
				<button class="btn-layers add-layer">add</button>
				<!-- <button class="btn-layers delete-layer">delete</button> -->
			</div>
			<div class="layers-block__layers">
				<div class="layer active" id="layer-1" data-id="1">
					<span class="layer__number">1</span>
					<div class="layer__preview"></div>
					<div class="layer__delete"></div>
				</div>
			</div>
		</div>

		<!-- Tab links -->
		<div class="paint-block">
			<div class="tab">

				<div class="tablinks add-tab" data-id="add-tab">+</div>
			</div>

			<!-- Tab content -->
			<div class="tab-contents" id="tab-contents">
			</div>

			<div class="canvas-coordinates">
				<span class="canvas-coord-x">X: <span id="canvasCoordX"></span></span>

				<span class="canvas-coord-y">Y: <span id="canvasCoordY"></span></span>
			</div>
		</div>
	</div>
	
	<script src="src/js/getFigure.js"></script>
	<script src="src/js/script.js"></script>
	<script src="src/js/paint.js"></script>
	<script src="src/js/layers.js"></script>
</body>
</html>
